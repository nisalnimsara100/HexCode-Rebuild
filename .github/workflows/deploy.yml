name: Deploy Next.js to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install --no-optional

      - name: ðŸ”¨ Build Next.js
        # Ensure your next.config.js has output: 'export' enabled
        run: npm run build

      - name: ðŸ§¹ Optimize Build Output
        # Removes source maps to save space and bandwidth
        run: |
          find ./out -name "*.map" -type f -delete
          echo "âœ… Build cleaned"

      - name: ðŸ“‚ Smart Sync to Hostinger
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y lftp

          lftp -c "
          set ftp:ssl-allow no;
          set ftp:passive-mode on;
          set net:max-retries 3;
          open ftp://${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}@${{ secrets.FTP_SERVER }};
          lcd ./out;
          cd /public_html;
          
          mirror -R --verbose --parallel=10 --delete --ignore-time --exclude-glob .git* --exclude-glob .htaccess;
          quit;
          "
