name: Deploy Next.js to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install Dependencies
        run: |
          rm -f pnpm-lock.yaml
          npm install --legacy-peer-deps

      - name: ðŸ”¨ Build Next.js
        # Ensure your next.config.js has output: 'export' enabled
        run: npm run build

      - name: ðŸ§¹ Optimize Build Output
        # Removes source maps to save space and bandwidth
        run: |
          find ./out -name "*.map" -type f -delete
          echo "âœ… Build cleaned"

      - name: ðŸ“‚ Smart Sync to Hostinger
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y lftp

          lftp -c "
          set ftp:ssl-allow no;
          set ftp:passive-mode on;
          set net:max-retries 2;
          set net:timeout 20;
          set net:reconnect-interval-base 5;
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
          lcd ./out;
          # cd /public_html; # Removed as user appears to be chrooted
          
          mirror -R --verbose --parallel=10 --delete --ignore-time -x ^\.git.* -x ^\.htaccess$ -x ^error_log.* -x ^\.logs$ -x ^git_.* -x ^uploads.* -x ^projects.* -x ^\.filebrowser$ -x ^domains$;
          quit;
          "
